<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <style>
        :root {
            --primary-color: #4a5568;
            --background-color: #f7fafc;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #f8fafc;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.875rem;
            color: #718096;
        }

        #fileInput {
            display: none;
        }

        #convertButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #2d3748;
        }

        #convertButton:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.875rem;
            display: none;
        }

        .success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .error {
            background-color: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #feb2b2;
        }

        .result a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOCX to PDF Converter</h1>
        <div id="uploadArea" class="upload-area">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag and drop your DOCX file here</div>
            <div class="upload-subtext">or click to select a file</div>
        </div>
        <input type="file" id="fileInput" accept=".docx" required>
        <button id="convertButton" disabled>Convert to PDF</button>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
            <p>Converting your file...</p>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const convertButton = document.getElementById('convertButton');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        uploadArea.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.classList.add('dragover');
        }

        function unhighlight() {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName();
        }

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                uploadArea.querySelector('.upload-text').textContent = fileInput.files[0].name;
                convertButton.disabled = false;
            } else {
                uploadArea.querySelector('.upload-text').textContent = 'Drag and drop your DOCX file here';
                convertButton.disabled = true;
            }
        }

        convertButton.addEventListener('click', async () => {
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            convertButton.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <p>${data.message}</p>
                        <p>Original file: ${data.original_file}</p>
                        <p>PDF file: ${data.pdf_file}</p>
                        <p><a href="${data.download_url}" target="_blank">Download PDF</a></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = data.error || 'An error occurred';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'An error occurred while uploading the file';
            }

            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            convertButton.disabled = false;
            fileInput.value = '';
            updateFileName();
        });
    </script>
</body>
</html>
