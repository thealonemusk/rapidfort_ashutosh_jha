<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <style>
        :root {
            --primary-color: #4a5568;
            --background-color: #f7fafc;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #f8fafc;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.875rem;
            color: #718096;
        }

        #fileInput {
            display: none;
        }

        #convertButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #2d3748;
        }

        #convertButton:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #uploadedFileActions {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .action-button {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOCX to PDF Converter</h1>
        <div id="uploadArea" class="upload-area">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag and drop your DOCX file here</div>
            <div class="upload-subtext">or click to select a file</div>
        </div>
        <input type="file" id="fileInput" accept=".docx" required>
        <button id="convertButton" disabled>Convert to PDF</button>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
            <p>Converting your file...</p>
        </div>
        <div id="uploadedFileActions">
            <p>File ready for download!</p>
            <button class="action-button" id="downloadButton">Download PDF</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const convertButton = document.getElementById('convertButton');
        const loadingDiv = document.getElementById('loading');
        const uploadedFileActions = document.getElementById('uploadedFileActions');
        const downloadButton = document.getElementById('downloadButton');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            fileInput.files = files;
            updateFileName();
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                uploadArea.querySelector('.upload-text').textContent = fileName;
                convertButton.disabled = false;
            } else {
                resetUploadArea();
            }
        }

        convertButton.addEventListener('click', async () => {
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            loadingDiv.style.display = 'block';
            convertButton.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showUploadedFileActions(data.download_url);
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch {
                alert('An error occurred while uploading the file.');
            } finally {
                loadingDiv.style.display = 'none';
                convertButton.disabled = false;
            }
        });

        function showUploadedFileActions(downloadUrl) {
            uploadedFileActions.style.display = 'block';
            downloadButton.onclick = () => {
                window.open(downloadUrl, '_blank');
            };
        }

        function resetUploadArea() {
            uploadArea.querySelector('.upload-text').textContent = 'Drag and drop your DOCX file here';
            convertButton.disabled = true;
            uploadedFileActions.style.display = 'none';
        }
    </script>
</body>
</html>
